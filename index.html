<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="X-UA-Compatible" content="IE=Edge">

        <title>
            Local Weather App by Joshua Morales
        </title>

        <!-- CSS Stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Font Awesome Link -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="location"><h1>Cheyenne, WY</h1></div>
            <div class="weather-text"><p>Sunny</p></div>
            <div class="temperature"><p>80<span class="degree-symbol">&#176</span></p></div>
            <div class="weather-icon">
                <h2><i class="fa fa-sun-o fa-2x" aria-hidden="true"></i></h2>
            </div>
            <div class="search-box">
                <form>
                    <input type="text" name="search" class="search-bar" placeholder="Enter City">
                    <a href="" onclick=""><i class="search-icon fa fa-search" aria-hidden="true"></i></a>
                </form>
            </div>
            <div class="temperature-unit">
                <p>
                    <a href="" onclick="" class="fahrenheit">F</a> |
                    <a href="" onclick="" class="celsius">C</a>
                </p>
            </div>
            <!-- Insert footer when ready
            <div class="footer">
                <p>Local Weather App</p>
                <p>by</p>
                <p>Joshua Morales</p>
            </div>
            -->
        </div>
    </body>
</html>
